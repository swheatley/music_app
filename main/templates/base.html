
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Music</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/business-casual.css' %}" rel="stylesheet">
    <link href="{% static 'css/mystyle.css' %}" rel="stylesheet">

    <!-- Fonts -->
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="brand">
      <a href="/">Music</a>
    </div>
    

    <!-- Navigation -->
    <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
 
            <!-- Collect the nav links, forms, and other content for toggling -->
            {% block content%}

            {% endblock %}
            <div class="navbar_button">

                        <ul class="nav navbar-nav">
                            <li>
                                <button class="btn btn-default btn-lg"  type="button">
                                <a href="/artist_list/">Artist</a>
                                </button>
                            </li>
                            <li>
                                 <button class="btn btn-default btn-lg" type="button">
                                    <a href="/genres_list/">Genres</a>
                                </button>
                            </li>
                            <li>
                                 <button class="btn btn-default btn-lg" type="button">
                                    <a href="/albums_list/">Albums</a>
                                </button>
                            </li>
                            <li>
                                 <button class="btn btn-default btn-lg" type="button">
                                    <a href="/tracks_list/">Songs</a>
                                </button>
                            </li>
                            <li>
                                 <button class="btn btn-default btn-lg" type="button">
                                    <a href="/signup/">Register</a>
                                </button>
                            </li>
                            
                            
                            <li>
                                <button class="btn btn-default btn-lg" type="button">
                                    <a href="/login/">Login</a>
                                </button>
                            </li>
                           
                        </ul>
            

                    
                  
                   
            

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

          <div class="col-sm-12 col-md-12 col-lg-12">
                        
                        {% if user.is_anonymous %}
                            <a href="{% url 'login_view' %}"></a>
                        {% else %}
                            <button class="btn btn-default btn-lg user" type="button"> <a id="user" href="#">{{user}}</a></button>
                            <button class="btn btn-default btn-lg user" type="button"><a href="{% url 'logout_view' %}?next=/">logout</a></button>
                        {% endif %}

                    </div>
    
        
                            
                            

    {% block body %}




    {% endblock body %}


    <!-- /.container -->

    <!-- jQuery -->

    <script src="{% static '//code.jquery.com/jquery-1.11.3.min.js' %}"></script>
    <script src="{% static '//code.jquery.com/jquery-migrate-1.2.1.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static 'js/jquery.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/app.js' %}"></script>

    <!-- Script to Activate the Carousel -->
    <script>
    $('.carousel').carousel({
        interval: 5000 //changes the speed
    })
    </script>

</body>

</html>
