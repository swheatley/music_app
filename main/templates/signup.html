{% extends 'base2.html' %}

{% block body %}

<div class="container">
    <div class="col-sm-6 col-md-6 col-lg-6">
        <form action="{% url 'signup_view' %}"  method="POST">
            {% csrf_token %}

            {{form.as_p}}

            <input type="submit" value="login" />
            <input type="hidden" name="next" value="{{ next }}" />

        </form>

        {{valid}}
        {{form.errors}}
    </div>
</div>

{% endblock body %}
